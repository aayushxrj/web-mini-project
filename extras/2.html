<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<style>
  /* Styling for dropdown */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
  button{
    font-size:large;
    border:2px solid white;
    background-color: black;
    color:white;
  }

</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">CHOOSE EVENT</button>
  <div class="dropdown-content">
    <a href="https://www.aarambh.org">Event 1</a>
    <a href="https://in.bookmyshow.com/events/sunburn-arena-ft-alan-walker-delhi-ncr/ET00394923">Event 2</a>
    <a href="https://www.zoho.com/backstage/?network=g&device=c&keyword=event%20management%20website&campaignid=15486942840&creative=590365071345&matchtype=e&adposition=&placement=&adgroup=129461251126&gad_source=1&gclid=Cj0KCQjwlZixBhCoARIsAIC745Cw5JmMET7uOf83h0ztioR2Eu4HIpO09k8o3flQY3aJqg0WEIAActMaAu65EALw_wcB">Event 3</a>
  </div>
</div>

<script>
  // JavaScript to toggle the dropdown menu
  document.addEventListener("DOMContentLoaded", function() {
    var dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(function(dropdown) {
      dropdown.addEventListener('click', function() {
        this.querySelector('.dropdown-content').classList.toggle('show');
      });
    });

    // Close the dropdown menu if the user clicks outside of it
    window.addEventListener('click', function(event) {
      dropdowns.forEach(function(dropdown) {
        if (!dropdown.contains(event.target)) {
          dropdown.querySelector('.dropdown-content').classList.remove('show');
        }
      });
    });
  });
</script>

</body>
</html>
